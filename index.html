<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Twitter</title>
  </head>
  <body>
    <!-- Main page -->
    <section class="main-page">
      <!-- Left side -->
      <div class="left">
        <div class="left-content">
          <div>
            <i class="fas fa-search"></i>
            <h3 class="left-content-heading">Find your interests</h3>
          </div>
          <div>
            <i class="fas fa-user-friends"></i>
            <h3 class="left-content-heading">
              Explore what people are talking about
            </h3>
          </div>
          <div>
            <i class="fas fa-comment"></i>
            <h3 class="left-content-heading">Join the people</h3>
          </div>
        </div>
      </div>
      <!-- End of left side -->
      <!-- Right side -->
      <div class="right">
          <form class="right-content-form">
            <input
              type="text"
              class="user-info"
              placeholder="Phone, email, or username"
            />
            <div>
              <input type="password" class="password" placeholder="Password" />
              <label>Forget Password?</label>
            </div>
            <button type="button" class="btn-top">Log in</button>
          </form>
          <div class="middle-content">
            <i class="fas fa-dove"></i>
            <h1>Explore what's happening in the world</h1>
            <h4>Join Twitter today</h4>
            <button type="button" class="sign-up">Sign Up</button>
            <button type="button" class="log-in">Log In</button>
          </div>
      </div>
      <!-- End of Right side-->
      <!-- Footer -->
      <footer class="main-page-footer">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">App</a></li>
          <li><a href="#">Setting</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Status</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Brand</a></li>
          <li><a href="#">Developer</a></li>
          <li><a href="#">&copy; 2023 Twitter</a></li>
        </ul>
      </footer>
      <!-- End of footer-->
    </section>
    <!-- End of Main page -->
  </body>
</html>
